.build-nvimagecodec-docs-script: &build-nvimagecodec-docs-script |
    python3 -m pip install artifacts/nvidia_nvimgcodec_cu11-*.whl
    cd docs/doxygen
    doxygen
    cd ../sphinx
    make html
    cd ../..

docs:
    stage: build
    image: gitlab-master.nvidia.com:5005/cuda-hpc-libraries/nvimagecodec/runner-cuda-11.8-x86_64:v6
    tags:
        - docker
    dependencies:
        - build:cuda11.8
    artifacts:
        paths:
            - html
        expire_in: 2 weeks
    only:
        refs:
            - /^docs.*$/ # branch contains "docs"
    script:
        - *build-nvimagecodec-docs-script
        - mkdir -p html
        - cp -r docs/sphinx/_build/html/* html

pages:
    stage: deploy
    image: gitlab-master.nvidia.com:5005/cuda-hpc-libraries/nvimagecodec/runner-cuda-11.8-x86_64:v6
    tags:
        - docker
    dependencies:
        - build:cuda11.8
    artifacts:
        paths:
            - public
        expire_in: 1 week
    # The logic is: (any of refs) AND (any of changes)
    only:
        refs:
            - main
        changes:
            - docs/doxygen/*
            - docs/sphinx/**/*
            - docs/CMakeLists.txt
            - CMakeLists.txt
    script:
        - *build-nvimagecodec-docs-script
        - mkdir .public
        - cp -r docs/sphinx/_build/html/* .public
        - mv .public public
